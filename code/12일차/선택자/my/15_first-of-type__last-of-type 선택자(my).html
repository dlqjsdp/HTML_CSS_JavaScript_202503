<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title> 선택자 </title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js" 
    integrity="sha512-eH6+OZuv+ndnPTxzVfin+li0PXKxbwi1gWWH2xqmljlTfO3JdBlccZkwWd0ZcWAtDTvsqntx1bbVSkWzHUtfQQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
// li의 첫줄은 노랑, 마지막 줄은 핑크 배경으로 설정
// <li>내용1</li> 노랑, <li>내용3</li> 핑크
// <li>내용4</li> 노랑, <li>내용6</li> 핑크

    $(function(){
        $("li:first-of-type").css("background-color","yellow");
        $("li:last-of-type").css("background-color","pink");
    });
</script>

</head>
<body>
   <h1>탐색 선택자</h1>
   <ul>
      <li>내용1</li>
      <li>내용2</li>
      <li>내용3</li>
   </ul>
   <ul>
      <li>내용4</li>
      <li>내용5</li>
      <li>내용6</li>
   </ul>
</body>
</html>
