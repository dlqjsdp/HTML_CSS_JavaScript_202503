<!DOCTYPE html>
<html lang="ko">
<head>

    <script>
    // 선택한 요소에 지정한 하위 요소를 선택
    // 내용1, 내용2에 각각 빨간 테두리 설정 (네모 안에 네모)
        $(function(){
            $("#wrap li").css("border","1px solid red");
        });
    </script>
</head>
<body>
    <h1>인접 관계 선택자</h1>
    <ul id="wrap">
        <li>내용1
            <ul>
                <li>내용2</li>
            </ul>
        </li>
    </ul>
</body>
