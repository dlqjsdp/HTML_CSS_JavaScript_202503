<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title> 선택자 </title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js" 
integrity="sha512-eH6+OZuv+ndnPTxzVfin+li0PXKxbwi1gWWH2xqmljlTfO3JdBlccZkwWd0ZcWAtDTvsqntx1bbVSkWzHUtfQQ==" 
crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
    $(function(){
        $("li:eq(3)").css("background-color","yellow"); 
        //인덱스가 3인 요소 => 내용4 노란 배경
        $("li:lt(3)").css("background-color","pink");
        //lt(3)는 인덱스가 3보다 작은 요소들, 즉 0, 1, 2번 li를 선택
        //내용1, 내용2, 내용3 => 핑크 배경
        $("li:gt(3)").css("background-color","aqua");
        //gt(3)는 인덱스가 3보다 큰 요소들, 즉 4, 5번 li를 선택
        //내용5, 내용6 => 아쿠아 배경
    });

</script>
</head>
<body>
   <h1>탐색 선택자</h1>
   <ul>
      <li>내용1</li> <!--인덱스0-->
      <li>내용2</li> <!--인덱스1-->
      <li>내용3</li> <!--인덱스2-->
      <li>내용4</li> <!--인덱스3-->
      <li>내용5</li> <!--인덱스4-->
      <li>내용6</li> <!--인덱스5-->
   </ul>
</body>
</html>
