<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title> 선택자 </title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js" 
    integrity="sha512-eH6+OZuv+ndnPTxzVfin+li0PXKxbwi1gWWH2xqmljlTfO3JdBlccZkwWd0ZcWAtDTvsqntx1bbVSkWzHUtfQQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
//li의 3번째 줄은 노란색, 2번째 줄은 핑크색
// <li>내용2</li> 핑, <li>내용3</li> 노
// <li>내용5</li> 핑, <li>내용6</li> 노
    $(function(){
        $("li:nth-child(3n)").css("background-color","yellow");
        $("li:nth-last-of-type(2)").css("background-color","pink");
    });
</script>

</head>
<body>
   <h1>탐색 선택자</h1>
   <ul>
      <li>내용1</li>
      <li>내용2</li>
      <li>내용3</li>
   </ul>
   <ul>
      <li>내용4</li>
      <li>내용5</li>
      <li>내용6</li>
   </ul>
</body>
</html>
