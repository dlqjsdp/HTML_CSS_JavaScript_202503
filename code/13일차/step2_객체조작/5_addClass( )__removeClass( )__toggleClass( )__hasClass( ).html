<!DOCTYPE html>
<html>
<head>
<meta  charset="utf-8" />
<title> 객체 조작 및 생성 </title>
<script src="js/jquery-3.2.0.min.js"></script>
<style>
   .aqua{background-color:aqua;}
   .red{background-color:red;}
   .green{background-color:green;}
   .yellow{background-color:yellow;}
</style>
<script>
   $(function(){
      $("#p1").addClass("aqua"); 
      // id가 p1인 항목에 aqua라는 클래스 생성
      // 내용1에 아쿠아 배경 추가
      $("#p2").removeClass("red"); 
      // id가 p2인 항목에 red라는 클래스 삭제
      // 내용2 배경 제거
      $("#p3").toggleClass("green");  
      // id가 p3인 항목이 green 클래스가 없으면 생성하고 있으면 삭제
      // => 없으니까 생성, 내용3 초록색 배경
      $("#p4").toggleClass("green");
      // id가 p3인 항목이 green 클래스가 없으면 생성하고 있으면 삭제
      // => 있으니까 삭제, 내용4의 배경 제거
      $("#p6").text($("#p5").hasClass("yellow"));
      // id가 p5인 요소가 yellow라는 클래스를 가지고 있으면 true, 없으면 false를 반환한다.
      // 그 반환한 값을 id가 p6인 요소에 text로 표현
      // p5가 yellow 클래스를 가지고 있으니까 p6에 true 표시
   });
</script>
</head>
<body>
   <p id="p1">내용1</p>
   <p id="p2" class="red">내용2</p>
   <p id="p3">내용3</p>
   <p id="p4" class="green">내용4</p>
   <p id="p5" class="yellow">내용5</p>
   <p id="p6"></p>
</body>
</html>
