<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title> 객체 조작 및 생성 </title>
<script src="js/jquery-3.2.0.min.js"></script>
<script>
  $(function(){
    $("h2").text("텍스트 메서드");
    //<h2> 요소의 내용을 <a href='#'>텍스트 메서드</a>로 바꾼다
    alert($("h1").text());
    //<h1>태그의 요소를 가져와서 알림창으로 보여줌
  });
</script>
</head>
<body>
<h1>객체 조작 및 생성</h1>
<h2>text()</h2>
<!-- <h2>텍스트 메서드</h2>로 바뀐다 -->
</body>
</html>
