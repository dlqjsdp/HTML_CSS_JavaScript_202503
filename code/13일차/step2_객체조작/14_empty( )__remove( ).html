<!DOCTYPE html >
<html >
<head>
<meta charset="utf-8" />
<title> 객체 조작 및 생성 </title>
<script src="js/jquery-3.2.0.min.js"></script>
<script >
//empty() : 선택한 요소의 모든 하위 요소를 삭제
// remove() : 선택한 요소를 삭제
 $(function(){
   $("#line_1").empty();
   //id="line_1"인 요소의 모든 하위 요소를 제거
   // -> 내용1 텍스트 삭제
   $("#line_2").remove();
   //id="line_2"인 요소를 제거
   // -> 내용2 텍스트와 배경까지 모두 삭제
 });

</script>
<style type="text/css">
#line_1{background-color:yellow;}
#line_2{background-color:orange;}
</style>
</head>
<body>
   <ul>
      <li id="line_1">내용1</li>
      <li id="line_2">내용2</li>
   </ul>
</body>
</html>
