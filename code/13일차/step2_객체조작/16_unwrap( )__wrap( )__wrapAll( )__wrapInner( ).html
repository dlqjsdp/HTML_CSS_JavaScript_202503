<!DOCTYPE html>
<html >
<head>
<meta charset="utf-8" />
<title> 객체 조작 및 생성 </title>
<script src="js/jquery-3.2.0.min.js"></script>
<script>
// unwrap() : 선택한 요소의 부모 요소를 삭제
// wrap() : 선택한 요소를 각각 새 요소로 감쌈
// wrapAll() : 선택한 요소를 한꺼번에 새 요소로 감쌈
// wrapInner() : 선택한 요소의 모든 하위 요소를 새 요소로 감쌈

 $(function(){
  $("strong").unwrap();
  // <strong>태그의 부모 요소를 제거 -> <h1> 제거
  $(".ct1").wrap("<div />");
  // <div> 태그로 각 class="ct1"인 요소를 각각 감쌈 
  // -> <내용1>, <내용2> 각각 배경 아쿠아 적용
  $(".ct2").wrapAll("<div />");
  // <div> 태그로 각 class="ct2"인 요소를 한번에 감쌈 
  // -> <내용3,4> 묶어서 한번에 배경 아쿠아 적용
  $("li").wrapInner("<h3 />");
  // <h3> 요소로 <li>태그의 하위 요소를 감쌈.
   // <ul-li>의 내용3,내용4 <h3> 크기로 커짐 
 });
</script>
<style>
   div{background-color:aqua;}
</style>
</head>
<body>
   <h1 id="tit_1"><strong>객체 조작 및 생성</strong></h1>
   <p class="ct1">내용1</p>
   <p class="ct1">내용2</p>
   <p class="ct2">내용3</p>
   <p class="ct2">내용4</p>
   <ul>
      <li>내용3</li>
      <li>내용4</li>
   </ul>
</body>
</html>
