<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title> 객체 조작 및 생성 </title>
<script src="js/jquery-3.2.0.min.js"></script>
<script>
$(function(){
   $("h2").html("<a href='#'>HTML 메서드</a>");
   //<h2> 요소의 내용을 <a href='#'>HTML 메서드</a>로 바꾼다
   alert( $("h1").html() );
   //<h1> 태그의 HTML 내용을 가져와서 알림창으로 보여줌
});
</script>
</head>
<body>
<h1><strong>객체 조작 및 생성</strong></h1>
<h2><em>html()</em></h2>
<!-- <h2><a href="#">HTML 메서드</a></h2> -->
</body>
</html>
