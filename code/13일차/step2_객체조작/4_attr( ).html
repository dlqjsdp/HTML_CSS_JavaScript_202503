<!DOCTYPE html>
<html >
<head>
<meta  charset="utf-8" />
<title> 객체 조작 및 생성 </title>
<script src="js/jquery-3.2.0.min.js"></script>
<script>
  $(function(){
    $("#txt").text($("#wrap img").attr("src"));
    //wrap id를 가진 p태그 안의 img 태그의 src 속성 값을 가져와
    //txt ID를 가진 <p> 태그에 그 값을 텍스트로 설정 
    //=> 이미지 경로가 #txt에 표시
    $("#wrap img").attr("width","200");
    //wrap ID를 가진 <p> 태그 안의 <img> 태그의 width 속성을 200으로 변경
    // => 가위 그림이 200으로 커짐
    $("#box img").removeAttr("border");
    //box ID를 가진 <p> 태그 안의 <img> 태그에서 border 속성을 제거
    //이 코드로 인해 테두리가 사라집니다.
  });
</script>
</head>
<body>
<h1>객체 조작 및 생성</h1>
<p id="wrap">
  <img src="images/math_img_1.jpg" alt="가위" width="100" />
</p>
<p id="txt"></p> 
<!-- ("#txt").text($("#wrap img").attr("src")); -->
<!-- 위 코드로 가위 이미지 경로가 표시-->
<p id="box">
  <img src="images/math_img_3.jpg" alt="보" width="100" border="2"/>
</p>
</body>
</html>
