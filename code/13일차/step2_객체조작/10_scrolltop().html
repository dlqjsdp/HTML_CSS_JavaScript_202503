<!DOCTYPE html >

<metacharset="utf-8" />
<title> 객체 조작 및 생성 </title>
<script src="js/jquery-3.2.0.min.js"></script>
<script>
//scrollTop() 메서드는 브라우저의 스코롤바가 
// 수직/수평으로 이동한 위칫값을 불러오거나 변경할 떄 사용

$(function(){
   var s=$(window).scrollTop(2000); //스크롤바를 2000px만큼 이동
   alert($(window).scrollTop()); //스크롤바의 현재 위칫값을 경고창으로 출력
});
</script>
<style type="text/css">
  body{height:4000px;}
</style>
