<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title> 객체 조작 및 생성 </title>
<script src="js/jquery-3.2.0.min.js"></script>
<script>
// replaceAll(), replaceWith()
// 선택한 요소를 새 요소로 바꿀 떄 사용
// 주로 선택한 모든 요소를 한꺼번에 바꿀 떄 사용
 $(function(){
   $("h2").replaceWith("<h3>replace method</h3>");
   // <h2>태그를 새 요소로 바꿈
   // <교체 메서드> -> <replace method>
   $("<h4>내용3</h4>").replaceAll("p");
   // <p> 태그를 새 요소로 바꿈
   // <내용1> -> <내용3>
   // <내용2> -> <내용3>
 });

</script>
</head>
<body>
   <h2>교체 메서드</h2>
   <p>내용1</p>
   <p>내용2</p>
</body>
</html>
