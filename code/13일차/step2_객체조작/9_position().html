<!DOCTYPE html >
<html >
<head>
<meta charset="utf-8" />
<title> 객체 조작 및 생성 </title>
<script src="js/jquery-3.2.0.min.js"></script>
<script>
//position() 메서드는 포지션 기준이 되는 요소를 기준으로 선택한 요소에서 
// 가로/세로 떨어진 위치의 좌푯값으 반환하거나 변경할 떄 사용.

 $(function(){
   var top1=$("#box").position().top;
   // id="box"인 요소의 포지션 기준이 되는 div id="wrap" 요소를 기준으로
   // 위에서부터 내려온 거릿값을 구해 top1에 할당
   $("#t1").text(top1);
   // t1에 top1 값 표시

   var top2=$("#box").offset().top;
   // id="box"인 요소의 문서 위에서부터 내려온 거릿값을 구해 변수 top2에 할당
   $("#t2").text(top2);
   // t2에 top2 값 표시
 });
</script>

<style>
  *{margin:0;padding:0;}
  #wrap{width:300px;height:200px;background-color:#ccc;
  position:relative; top:50px;margin:0 auto;}

  #box{width:50px;height:50px;background-color:aqua;
  position:absolute; top:50px;left:100px;}
</style>

</head>
<body>
<p id="t1"></p>
<p id="t2"></p>
<div id="wrap">
   <p id="box">박스1</p>
</div>
</body>
</html>
