<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">title</h1>
    <p class="text">text-1</p>
    <p class="text">text-2</p>
    <script>
        // id 속성값이 title인 요소 노드 1개 선택하기
        const el = document.getElementById("title");
        console.log(el);
        console.log(el.textContent);
        el.innerHTML="sample";
        console.log(el.textContent);
        console.log("---------------------------------")

        // class 속성값이 text인 요소 노드 모두 선택하기
        const classEl = document.getElementsByClassName("text");
        console.log(classEl);
        console.log(classEl[1].textContent);

        // p 태그에 해당하는 요소 노드 모두 선택하기
        const tagEls = document.getElementsByTagName("p");
        console.log(tagEls);
        console.log(tagEls[0].textContent);
    </script>
</body>
</html>
