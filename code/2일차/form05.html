<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            margin: 0;
        }
        .subm{
            display: block;
            background-color: #fff;
            border: 1px solid #dedede;
            cursor: pointer;
            padding: 5px 10px 6px 7px;

        }

        .subm img{
            border: 0;
            padding: 0;
            width: 16px;
            height: 16px;
        }

        .subm:hover{
            background-color: #e6efce;
            border: 1px solid #c6d880;
            color: #529152;
        }
    </style>
    <!--rgb(255, 255, 255),#fff, #ffffff 세개다 같은 white-->
    <!--색 이름을 바로 기입하지는 않음. 주로 색상 코드표 활용-->
    <!--시계방향으로 위-오른쪽-아래-왼쪽으로 값들이 지정-->
</head>
<body>
    <form> 
        <button class="subm" type="submit">
            <img src="../img/tick.jpg" alt="숲" width="15">전송하기
        </button>
        <br>
        <button type="reset">
            취소
        </button>

        <img src="../img/tick.jpg" alt="숲" width="15">
    </form>   
    
</body>
</html>
