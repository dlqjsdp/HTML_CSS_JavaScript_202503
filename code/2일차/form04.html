<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="test.jsp" method="get"> 
        <fieldset>
            <legend>개인정보</legend>
            <ul>
                <li>
                    <label for="name">이름</label>
                    <!--for="name" 이름을 클릭하면 바로 입력할 수 있도록 커서가 생긴다.--> 
                    <!--id="name"와 이름이 동일해야 적용 가능-->
                    <input type="text" name="id" id="name" size="50" placeholder="이름을 입력하세요">
                    <!--길이가 50만큼 길어진다-->
                    <!--placeholder 입력창에 연한 글씨로 이름을 입력하세요 출력됨. 사용자 편의성 up-->
                </li>

                <li>
                    <label for="mail">메일주소</label> 
                    <input type="text" name="email" id="mail" placeholder="메일주소를 입력하세요">
                </li>

                <li>
                    <label>전화</label>
                    <input type="tel" name="phone" required>
                    <!--required 아직 값을 입력하지 않았으면, 
                    이 입력란을 작성하세요 라는 메세지 나타남-->
                </li>

                <li>
                    <!--<input type="hidden" name="f1" value="10">-->
                    <input type="range" value="1" max="5" min="1">
                </li>

                <li>
                    <label>파일</label>
                    <input type="file" name="file">
                    <!--파일창을 만드어 파일을 업로드 할 수 있음-->
                </li>

                <input type="checkbox" name="mailing1" value="news1" checked> 해외단신
                <!--checkbox는 여러 항목 중 둘 이상 선택 가능-->
                <!--checked는 미리 체크가 되어있는 상태.-->
                <input type="checkbox" name="mailing2" value="news2"> 국내단신
                <input type="checkbox" name="mailing3" value="news3"> 5분 회화
                <br>
                <input type="radio" name="subject" value="자바" checked>자바
                <!--radio는 여러 항목 중 하나만 선택 가능-->
                <input type="radio" name="subject" value="파이썬">파이썬
                <input type="radio" name="subject" value="C++">C++
            </ul>        
        </fieldset>
        <input type="submit" value="전송">
    </form>   
    
</body>
</html>
