<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">

    <link href="../css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <img src="../img/forest.jpg" alt="오페라 하우스" width="300px" height="200px">
    <ul>
        <li class="b1">시드니</li>
        <li class="b1">브라질</li>

        <!--class는 중복가능, id는 중복불가. 지금은 출력되도 후에 에러 발생 가능성 up-->

    <div>

    <!--body > h3 : body 밑에 있는 h3의미 : 여기서는 미국-->
